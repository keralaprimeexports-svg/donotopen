<!DOCTYPE html>
<html lang="en">
<head>

<style>

    color: white;
    display: flex;
    justify-content: center;
    align-items: center;

}

.container {

}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    margin: 20px;
    cursor: pointer;
}

.yes {
    background: pink;
}

.no {
    background: black;
    color: white;
}

.hidden {
    display: none;
}

.roses {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.rose {
    position: absolute;
    top: -40px;
    font-size: 28px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

.popup {
    position: fixed;
    background: white;
    color: black;
    padding: 25px;
    border-radius: 20px;
    text-align: center;

</style>
</head>
